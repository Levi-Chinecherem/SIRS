<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRS - Secure Information Retrieval System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide-icons/0.263.1/lucide.min.js"></script>
    <style>
        /* Custom metallic color scheme and effects */
        :root {
            --metallic-primary: #2d3748;
            --metallic-secondary: #4a5568;
            --metallic-accent: #718096;
            --metallic-light: #cbd5e0;
            --metallic-dark: #1a202c;
            --silver-gradient: linear-gradient(135deg, #f7fafc 0%, #edf2f7 25%, #e2e8f0 50%, #cbd5e0 75%, #a0aec0 100%);
            --gold-gradient: linear-gradient(135deg, #fed7aa 0%, #fdba74 25%, #fb923c 50%, #f97316 75%, #ea580c 100%);
            --blue-metallic: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 25%, #93c5fd 50%, #60a5fa 75%, #3b82f6 100%);
        }

        /* Add smooth scrolling inside the scrollable content */
        html, body {
        scroll-behavior: smooth;
        }

        .metallic-bg {
            background: var(--silver-gradient);
        }

        .metallic-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(203, 213, 224, 0.3);
            box-shadow: 0 8px 32px rgba(45, 55, 72, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .metallic-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .metallic-button {
            background: linear-gradient(145deg, #f7fafc, #e2e8f0);
            border: 1px solid #cbd5e0;
            box-shadow: 3px 3px 6px #a0aec0, -3px -3px 6px #ffffff;
            transition: all 0.3s ease;
        }

        .metallic-button:hover {
            box-shadow: inset 2px 2px 4px #a0aec0, inset -2px -2px 4px #ffffff;
            transform: translateY(-1px);
        }

        .metallic-input {
            background: linear-gradient(145deg, #ffffff, #f7fafc);
            border: 1px solid #e2e8f0;
            box-shadow: inset 2px 2px 4px #cbd5e0, inset -2px -2px 4px #ffffff;
        }

        .metallic-nav {
            background: linear-gradient(90deg, #2d3748 0%, #4a5568 50%, #2d3748 100%);
            box-shadow: 0 4px 20px rgba(45, 55, 72, 0.4);
        }

        .sidebar-metallic {
            background: linear-gradient(180deg, #f7fafc 0%, #edf2f7 50%, #e2e8f0 100%);
            border-right: 3px solid #cbd5e0;
            box-shadow: 4px 0 20px rgba(45, 55, 72, 0.1);
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px rgba(45, 55, 72, 0.15);
        }

        .active-page {
            display: block;
        }

        .hidden-page {
            display: none;
        }

        .sidebar-active {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 197, 253, 0.2) 100%);
            border-right: 4px solid #3b82f6;
            box-shadow: inset 0 0 10px rgba(59, 130, 246, 0.1);
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            from {
                box-shadow: 0 0 5px rgba(59, 130, 246, 0.4);
            }
            to {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
            }
        }

        .metallic-progress {
            background: linear-gradient(90deg, #e2e8f0 0%, #cbd5e0 50%, #a0aec0 100%);
            border-radius: 10px;
            overflow: hidden;
        }

        .metallic-progress-bar {
            background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 50%, #93c5fd 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .stat-icon {
            background: linear-gradient(145deg, #ffffff, #f1f5f9);
            box-shadow: 3px 3px 6px #cbd5e0, -3px -3px 6px #ffffff;
        }
    </style>
</head>
<body class="metallic-bg min-h-screen">
    <!-- Navigation Header -->
    <nav class="metallic-nav shadow-lg fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
            <div class="flex-shrink-0 flex items-center">
                <i data-lucide="shield-check" class="h-8 w-8 text-blue-400"></i>
                <span class="ml-2 text-2xl font-bold text-white tracking-wide">SIRS</span>
                <span class="ml-2 text-sm text-gray-300">v2.0</span>
            </div>
            </div>
            <div class="flex items-center space-x-6">
            <!-- Notifications -->
            <div class="relative">
                <button class="p-2 text-gray-300 hover:text-white transition-colors">
                <i data-lucide="bell" class="h-5 w-5"></i>
                <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
                </button>
            </div>

            <!-- User Profile (initials-based avatar) -->
            <div class="relative">
                <button class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" onclick="toggleDropdown()">
                <div id="user-avatar" class="h-8 w-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-semibold uppercase"></div>
                <span class="ml-2 text-white font-medium" id="username">John Doe</span>
                <i data-lucide="chevron-down" class="ml-1 h-4 w-4 text-gray-300"></i>
                </button>
                <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 metallic-card rounded-lg shadow-xl py-1 z-50">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg mx-1">
                    <i data-lucide="user" class="inline h-4 w-4 mr-2"></i>Profile
                </a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg mx-1">
                    <i data-lucide="settings" class="inline h-4 w-4 mr-2"></i>Settings
                </a>
                <hr class="my-1">
                <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg mx-1" onclick="showPage('login')">
                    <i data-lucide="log-out" class="inline h-4 w-4 mr-2"></i>Logout
                </a>
                </div>
            </div>
            </div>
        </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="flex pt-16 min-h-screen">
        <!-- Sidebar -->
        <div class="w-64 sidebar-metallic shadow-2xl fixed top-16 bottom-0 left-0 overflow-y-auto z-40" id="sidebar">
            <div class="p-6">
                <!-- User Role Badge -->
                <div class="mb-6 p-3 metallic-card rounded-lg text-center">
                    <div class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                        <i data-lucide="crown" class="h-3 w-3 mr-1"></i>
                        Administrator
                    </div>
                </div>

                <div class="space-y-2">
                    <button onclick="showPage('dashboard')" class="sidebar-btn w-full flex items-center px-4 py-3 text-left text-gray-700 rounded-lg hover:bg-blue-50 transition-all duration-200">
                        <i data-lucide="home" class="mr-3 h-5 w-5"></i>
                        <span class="font-medium">Dashboard</span>
                    </button>
                    <button onclick="showPage('search')" class="sidebar-btn w-full flex items-center px-4 py-3 text-left text-gray-700 rounded-lg hover:bg-blue-50 transition-all duration-200">
                        <i data-lucide="search" class="mr-3 h-5 w-5"></i>
                        <span class="font-medium">Search Documents</span>
                    </button>
                    <button onclick="showPage('upload')" class="sidebar-btn w-full flex items-center px-4 py-3 text-left text-gray-700 rounded-lg hover:bg-blue-50 transition-all duration-200">
                        <i data-lucide="upload" class="mr-3 h-5 w-5"></i>
                        <span class="font-medium">Upload Documents</span>
                    </button>
                    <button onclick="showPage('my-documents')" class="sidebar-btn w-full flex items-center px-4 py-3 text-left text-gray-700 rounded-lg hover:bg-blue-50 transition-all duration-200">
                        <i data-lucide="file-text" class="mr-3 h-5 w-5"></i>
                        <span class="font-medium">My Documents</span>
                    </button>
                    <button onclick="showPage('chat')" class="sidebar-btn w-full flex items-center px-4 py-3 text-left text-gray-700 rounded-lg hover:bg-blue-50 transition-all duration-200">
                        <i data-lucide="message-circle" class="mr-3 h-5 w-5"></i>
                        <span class="font-medium">AI Chat Search</span>
                    </button>
                    <button onclick="showPage('access-requests')" class="sidebar-btn w-full flex items-center px-4 py-3 text-left text-gray-700 rounded-lg hover:bg-blue-50 transition-all duration-200">
                        <i data-lucide="key" class="mr-3 h-5 w-5"></i>
                        <span class="font-medium">Access Requests</span>
                    </button>
                    
                    <!-- Admin Only Section -->
                    <div class="pt-4 mt-4 border-t border-gray-300" id="admin-section">
                        <p class="px-4 py-2 text-xs text-gray-500 uppercase tracking-wide font-semibold">Administration</p>
                        <button onclick="showPage('admin-dashboard')" class="sidebar-btn w-full flex items-center px-4 py-3 text-left text-gray-700 rounded-lg hover:bg-blue-50 transition-all duration-200">
                            <i data-lucide="bar-chart" class="mr-3 h-5 w-5"></i>
                            <span class="font-medium">Analytics</span>
                        </button>
                        <button onclick="showPage('user-management')" class="sidebar-btn w-full flex items-center px-4 py-3 text-left text-gray-700 rounded-lg hover:bg-blue-50 transition-all duration-200">
                            <i data-lucide="users" class="mr-3 h-5 w-5"></i>
                            <span class="font-medium">User Management</span>
                        </button>
                        <button onclick="showPage('system-logs')" class="sidebar-btn w-full flex items-center px-4 py-3 text-left text-gray-700 rounded-lg hover:bg-blue-50 transition-all duration-200">
                            <i data-lucide="activity" class="mr-3 h-5 w-5"></i>
                            <span class="font-medium">System Logs</span>
                        </button>
                        <button onclick="showPage('security-center')" class="sidebar-btn w-full flex items-center px-4 py-3 text-left text-gray-700 rounded-lg hover:bg-blue-50 transition-all duration-200">
                            <i data-lucide="shield" class="mr-3 h-5 w-5"></i>
                            <span class="font-medium">Security Center</span>
                        </button>
                        <button onclick="showPage('encryption-keys')" class="sidebar-btn w-full flex items-center px-4 py-3 text-left text-gray-700 rounded-lg hover:bg-blue-50 transition-all duration-200">
                            <i data-lucide="lock" class="mr-3 h-5 w-5"></i>
                            <span class="font-medium">Encryption Keys</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 ml-64 p-8 overflow-y-auto h-[calc(100vh-4rem)]">

            <!-- REGISTER PAGE -->
            <div id="register-page" class="hidden-page min-h-screen flex items-center justify-center metallic-gradient">
                <div class="max-w-md w-full space-y-8 glass-effect p-8 rounded-2xl shadow-2xl">
                    <div class="text-center">
                        <div class="flex justify-center mb-6">
                            <div class="p-4 bg-white bg-opacity-20 rounded-full">
                                <i data-lucide="user-plus" class="h-12 w-12 text-white"></i>
                            </div>
                        </div>
                        <h2 class="text-3xl font-extrabold text-white">Create Account</h2>
                        <p class="mt-2 text-blue-100">Join SIRS for secure document management</p>
                    </div>
                    <form class="mt-8 space-y-6">
                        <div class="space-y-4">
                            <input name="full-name" type="text" required class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white bg-opacity-90" placeholder="Full Name">
                            <input name="email" type="email" required class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white bg-opacity-90" placeholder="Email address">
                            <input name="password" type="password" required class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white bg-opacity-90" placeholder="Password">
                            <input name="confirm-password" type="password" required class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white bg-opacity-90" placeholder="Confirm Password">
                            <select name="role" class="appearance-none relative block w-full px-4 py-3 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white bg-opacity-90">
                                <option value="">Select Role</option>
                                <option value="general">General User</option>
                                <option value="data-owner">Data Owner</option>
                            </select>
                        </div>

                        <div class="flex items-center">
                            <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="terms" class="ml-2 block text-sm text-blue-100">I agree to the Terms of Service and Privacy Policy</label>
                        </div>

                        <div>
                            <button type="button" onclick="showPage('dashboard')" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                                <i data-lucide="user-check" class="h-4 w-4 mr-2"></i>
                                Create Account
                            </button>
                        </div>

                        <div class="text-center">
                            <span class="text-blue-100">Already have an account? </span>
                            <button type="button" onclick="showPage('login')" class="font-medium text-blue-200 hover:text-blue-100">Sign in here</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>    
        <!-- JavaScript for Page Navigation -->
        <script>
            // Initialize Lucide Icons
            lucide.createIcons();

            // Show specific page and hide others
            function showPage(pageId) {
            document.querySelectorAll('.active-page').forEach(el => {
                el.classList.remove('active-page');
                el.classList.add('hidden-page');
            });
            const page = document.getElementById(pageId + '-page');
            if (page) {
                page.classList.remove('hidden-page');
                page.classList.add('active-page');
            }
            document.querySelectorAll('.sidebar-btn').forEach(btn => {
                btn.classList.remove('sidebar-active');
            });
            if (pageId !== 'login' && pageId !== 'register') {
                document.getElementById('sidebar').classList.remove('hidden');
            } else {
                document.getElementById('sidebar').classList.add('hidden');
            }
            }

            // Toggle dropdown visibility
            function toggleDropdown() {
            document.getElementById('user-dropdown').classList.toggle('hidden');
            }

            // Close dropdown when clicking outside
            window.addEventListener('click', function(event) {
            const dropdown = document.getElementById('user-dropdown');
            const profileButton = document.querySelector('button[onclick="toggleDropdown()"]');
            if (!profileButton.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
            });

            // Generate Initials for Avatar
            document.addEventListener('DOMContentLoaded', () => {
            showPage('dashboard'); // Set initial page

            const usernameText = document.getElementById('username').textContent.trim();
            const initials = usernameText.split(' ').map(n => n[0]).join('').toUpperCase();
            const avatarDiv = document.getElementById('user-avatar');
            avatarDiv.textContent = initials;
            });

            // Dummy sendMessage and search actions
            function performSearch() {
            alert("Search functionality would be implemented with Django backend");
            }

            function sendMessage() {
            const input = document.getElementById('chat-input');
            if (input && input.value.trim() !== '') {
                alert("Chat functionality would connect to Django NLP backend");
                input.value = '';
            }
            }
        </script>
    </body>
</html>
